<html>
    <head>
       <title>
        login form
       </title>
       <link rel="stylesheet" href="stylle.css">
       <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
         
         <div class="together">
            <form action="">
                <h1>LOGIN</h1>
                <div class="input-box">
                <input type="text" placeholder="Username" required>
                <i class='bx bxs-user'></i>
                </div>
                 <div class="input-box">
                <input type="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt' ></i>
                </div>
                <div class="remember-forgot">
                <label> <input type="checkbox"> Remember me</label>
                <a href="Forgot.html">Forgot Password?</a>
                </div>

                <!-- ðŸŸ£ Changed this button to trigger the popup -->
                <button type="button" class="btn" onclick="showRoleBox()">Login</button>

                <div class="register-link">
                    <p>Dont have an account?<a href="registerr.html">Register</a></p>
                </div>
            </form>
         </div>

         <!-- ðŸŸ¢ Role Selection Box (added below your form) -->
         <div id="role-box" class="role-box">
            <div class="role-content">
                <h3>Select your role</h3>
                <select id="role">
                    <option value="">--Choose--</option>
                    <option value="student">Student</option>
                    <option value="tutor">Tutor</option>
                    <option value="admin">Admin</option>
                </select>
                <button onclick="goToDashboard()">Continue</button>
            </div>
         </div>

         <!-- ðŸŸ£ JavaScript added at the very end -->
         <script>
         function showRoleBox() {
           document.getElementById("role-box").style.display = "flex";
         }

         function goToDashboard() {
           let role = document.getElementById("role").value;
           if (role === "student") {
             window.location.href = "student_dashboard.html";
           } else if (role === "tutor") {
             window.location.href = "tutor_dashboard.html";
           } else if (role === "admin") {
             window.location.href = "admin_dashboard.html";
           } else {
             alert("Please select a role!");
           }
         }
         </script>
    </body>
</html>
