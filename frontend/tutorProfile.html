<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tutor Profile</title>
  <link rel="stylesheet" href="tutor.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

  <button id="tutorSidebarToggle" class="hamburger" aria-label="Toggle navigation">
    <i class='bx bx-menu'></i>
  </button>

  <aside class="sidebar">
    <div class="sidebar-header">
      <h2>Dashboard</h2>
    </div>
    <ul class="sidebar-menu">
      <li><a href="Tutor.html"><i class='bx bx-grid-alt'></i> Dashboard</a></li>
      <li><a href="files.html"><i class='bx bx-folder'></i> Files & Projects</a></li>
      <li><a href="announcements.html"><i class='bx bx-bell'></i> Announcements</a></li>
      <li class="active"><a href="tutorProfile.html"><i class='bx bx-user'></i> Profile</a></li>
      <li><a href="filee.html"><i class='bx bx-log-out'></i> Logout</a></li>
    </ul>
  </aside>

  <div class="main-content">

  <div class="profile-container">
    <header>
      <h1>Tutor Profile</h1>
      <a href="Tutor.html" class="back-btn"><i class='bx bx-arrow-back'></i> Back to Dashboard</a>
    </header>

    <!-- Profile Info -->
    <section class="profile-info">
      <div class="profile-photo">
        <img
          id="profile-img"
          src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='180' height='180'><rect width='100%' height='100%' rx='90' ry='90' fill='%23001f3f'/><text x='50%' y='54%' dominant-baseline='middle' text-anchor='middle' font-size='56' fill='%23ffffff' font-family='Arial, sans-serif'>T</text></svg>"
          alt="Profile Photo">
        <input type="file" id="photo-input" accept="image/*" hidden>
        <button id="change-photo-btn">Change Photo</button>
      </div>

      <div class="profile-details">
        <label>Name:</label>
        <input type="text" id="name" placeholder="Tutor Name">

        <label>Email:</label>
        <input type="email" id="email" placeholder="Tutor Email" readonly>

        <label>Department:</label>
        <input type="text" id="department" placeholder="Department">

        <button id="save-btn">Save Changes</button>
      </div>
    </section>

    <!-- Change Password Section -->
    <section class="password-section">
      <h2>Change Password</h2>
      <label>Current Password:</label>
      <input type="password" id="current-password" placeholder="Enter current password">

      <label>New Password:</label>
      <input type="password" id="new-password" placeholder="Enter new password">

      <label>Confirm New Password:</label>
      <input type="password" id="confirm-password" placeholder="Confirm new password">

      <button id="change-password-btn">Update Password</button>
    </section>
  </div>

  </div>
  <script>
  const tutorSidebarToggle = document.getElementById('tutorSidebarToggle');
  if (tutorSidebarToggle) {
    tutorSidebarToggle.addEventListener('click', function () {
      document.body.classList.toggle('sidebar-open');
    });
  }
  </script>
  <script src="scripts/tutorProfile.js"></script>
  <script src="authCheck.js"></script>

</body>
</html>
