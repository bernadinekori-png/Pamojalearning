<html>
  <head>
    <title>login form</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  </head>
  <body>
    <div class="together">
      <form id="loginForm">
        <h1>PAMOJA LEARNING CENTER</h1>
        <h2>Login</h2>
        <div class="input-box">
          <input type="text" id="username" placeholder="Username" required>
          <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
          <input type="password" id="password" placeholder="Password" required>
          <i class='bx bxs-lock-alt'></i>
        </div>
        <div class="input-box">
          <select id="role" class="role-select" required>
            <option value="">--Select Role--</option>
            <option value="Student">Student</option>
            <option value="Tutor">Tutor</option>
          </select>
          <i class='bx bxs-chevron-down select-arrow'></i>
        </div>
        <div class="remember-forgot">
          <label><input type="checkbox"> Remember me</label>
          <a href="Forgot.html">Forgot Password?</a>
        </div>
        <button type="submit" class="btn">Login</button>
        <div class="register-link">
          <p>Dont have an account?<a href="Register.html">Register</a></p>
        </div>
      </form>
    </div>

    <script>
document.querySelector("form").addEventListener("submit", async function(e) {
  e.preventDefault();

  const username = document.getElementById("username").value;
  const password = document.getElementById("password").value;
  const role = document.getElementById("role").value;

  if (!role) {
    alert("Please select a role before logging in.");
    return;
  }

  try {
    const response = await fetch("http://localhost:5000/api/auth/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username, password }),
    });

    const data = await response.json();

    if (response.ok) {
      if (!data.token) {
        alert("Login failed: no token received.");
        return;
      }

      // âœ… Store the JWT token for future authenticated requests
      localStorage.setItem("token", data.token);
      localStorage.setItem("userRole", data.role);
      localStorage.setItem("username", username);

      alert(data.message);

      // Redirect based on role
      if (data.role.toLowerCase() === "student") {
        window.location.href = "Student.html";
      } else if (data.role.toLowerCase() === "tutor") {
        window.location.href = "Tutor.html";
      } else {
        alert("Unknown role: " + data.role);
      }
    } else {
      alert(data.message || "Login failed!");
    }
  } catch (error) {
    console.error("Login error:", error);
    alert("Server not responding. Please try again later.");
  }
});
</script>


  </body>
</html>
