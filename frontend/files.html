<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tutor Files</title>
  <link rel="stylesheet" href="tutor.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <button id="tutorSidebarToggle" class="hamburger" aria-label="Toggle navigation">
    <i class='bx bx-menu'></i>
  </button>

  <aside class="sidebar">
    <div class="sidebar-header">
      <h2>Dashboard</h2>
    </div>
    <ul class="sidebar-menu">
      <li><a href="tutor.html"><i class='bx bx-grid-alt'></i> Dashboard</a></li>
      <li class="active"><a href="files.html"><i class='bx bx-folder'></i> Files & Projects</a></li>
      <li><a href="announcements.html"><i class='bx bx-bell'></i> Announcements</a></li>
      <li><a href="tutorProfile.html"><i class='bx bx-user'></i> Profile</a></li>
      <li><a href="filee.html"><i class='bx bx-log-out'></i> Logout</a></li>
    </ul>
  </aside>

  <div class="main-content">
  <div class="container">

    <!-- Header Cards -->
    <section class="info-cards">
      <div class="card students-card">
        <h3>Total Students</h3>
        <p id="total-students">0</p>
      </div>
      <div class="card projects-card">
        <h3>Total Projects</h3>
        <p id="total-projects">0</p>
      </div>
    </section>

    <!-- Students Section -->
    <section class="students-section">
      <h2>Students You Supervise</h2>
      <input type="text" id="search-bar" placeholder="Search student..." />
      <ul class="students-list"></ul>
    </section>

    <!-- Projects Section -->
    <section class="projects-section">
      <h2 id="projects-title">Projects</h2>
      <div class="projects-list"></div>
    </section>

    <!-- Return to Dashboard Button (used by files.js) -->
    <div class="dashboard-return">
      <button id="return-dashboard-btn">‚Üê Return to Dashboard</button>
    </div>

  </div>

  </div>

  <script>
  const tutorSidebarToggle = document.getElementById('tutorSidebarToggle');
  if (tutorSidebarToggle) {
    tutorSidebarToggle.addEventListener('click', function () {
      document.body.classList.toggle('sidebar-open');
    });
  }
  </script>
  <script src="files.js"></script>
</body>
</html>
