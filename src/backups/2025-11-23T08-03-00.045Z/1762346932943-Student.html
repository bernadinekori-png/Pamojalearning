<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
  <div class="dashboard-container">
    <aside class="sidebar">
      <h2 class="logo">Dashboard</h2>
      <ul class="menu">
        <li><a href="#"><i class='bx bx-user'></i><span>Profile</span></a></li>
        <li><a href="#"><i class='bx bx-book'></i><span>Assignments</span></a></li>
        <li><a href="#"><i class='bx bx-check-circle'></i><span>Grades</span></a></li>
        <li><a href="#"><i class='bx bx-upload'></i><span>Upload Files</span></a></li>
        <li><a href="#"><i class='bx bx-bell'></i><span>Notifications</span></a></li>
        <li><a href="#" class="logout"><i class='bx bx-log-out'></i><span>Logout</span></a></li>
      </ul>
    </aside>

    <main class="main-content">
      <header>
        <h1>Hi, Welcome Back!</h1>
      </header>

      <section class="cards">
        <div class="card">
          <i class='bx bx-book'></i>
          <h3>Assignments</h3>
          <p>View or submit your latest assignments.</p>
        </div>
        <div class="card">
          <i class='bx bx-check-circle'></i>
          <h3>Grades</h3>
          <p>Check your grades.</p>
        </div>
        <div class="card">
          <i class='bx bx-upload'></i>
          <h3>Upload Files</h3>
          <p>Upload your documents or project files.</p>
        </div>
        <div class="card">
          <i class='bx bx-bell'></i>
          <h3>Notifications</h3>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
